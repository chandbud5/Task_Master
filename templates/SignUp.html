{% extends 'base.html' %}

{% block head %}
    <title>Task Master - Login</title>
{% endblock %}

{% block body %}
    <h3><a href="/" style="margin:20px; color: black">Home</a></h3>
    <div align="center">
    <h1 align="center">Welcome to Task Master..!!</h1>
        <form action="/" method="post">
            <input type="text" style="margin-top: 10px;" placeholder="Name" required><br>
            <input type="email" style="margin-top: 10px;" placeholder="Email" required><br>
            <input type="text" style="margin-top: 10px;" placeholder="User Name" required><br>
            <input type="password" style="margin-top: 10px;" placeholder="Password"><br>
            <input type="password" style="margin-top: 10px; margin-bottom: 10px;" placeholder="Confirm Password"><br>
            <input type="submit" align="center"><br>
        </form>
        <p style="margin-top: 20px; margin-right: 10px;">Already Have an account
            <button onclick="window.location.href = '/login/'">Login</button></p>
    </div>
{% endblock %}
