{% extends 'base.html' %}

{% block head %}
    <title>Task Master - Sign Up</title>
{% endblock %}

{% block body %}
    <h3><a href="/" style=" margin: 20px; color: black">Home</a></h3>
    <h1 align="center">Welcome back to Task Master</h1>
    <div align="center">
        <form action="/" method="post">
            <div>
                {{ form.email.label() }}
                {{ form.email() }}
            </div>
            <div>{{ form.password.label() }}
                {{ form.password() }}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
        <p style="margin-top: 20px; margin-right: 10px;">Create a new Account
            <button><a href="{{ url_for('register') }}">Sign Up</a></button></p>
    </div>
{% endblock %}
